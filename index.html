<div class="video-popup-outer">
  <div class="video-pop-slider slider tabs">  
    {% for item in module.card_group %}
    <div class="slide">   
      <div class="poster-image-play-icon-wrap">
        <div class="poster-image tab-link" data-tab="tab-{{loop.index}}">
          <img src="{{ item.card_image.src }}" alt="{{ item.card_image.alt }}" {{ loadingAttr }} {{ sizeAttrs }}>
        </div>
        <div class="card-heading">
          <h2>{{ item.card_heading }}</h2>
        </div>
        <div class="card-content">
          <h3>{{ item.card_content }}</h3>
        </div>
        <div></div>
{#       <div class="play-icon tab-link" data-tab="tab-{{loop.index}}">
          Play      
      </div> #}
    </div>
      </div> 
    {% endfor %}
  </div>
  {% for item in module.card_group %}  
  <div class="popup-overlay tab-content" id="tab-{{loop.index}}">          
    <div class="popup-content popup-content{{loop.index}}">
      <p class="close close{{loop.index}}">Close</p>
      <video width="320" height="240" controls>
        <source src="{{ item.pop_up_video_source }}" type="video/mp4">
        <source src="{{ item.pop_up_video_source }}" type="video/ogg">            
      </video>    
    </div>
  </div>  
  {% endfor %}
</div>


<script>
  $(document).ready(function(){
    $('.video-pop-slider').slick({
      slidesToShow: 1.5,
      slidesToScroll: 1,
      initialSlide: 1,
      autoplay: false,
      autoplaySpeed: 1500,
      infinite: false,
      arrows: true,
      dots: false,
      pauseOnHover: false,
      responsive: [{
        breakpoint: 768,
        settings: {
          slidesToShow: 1.5
        }
      }, {
        breakpoint: 520,
        settings: {
          slidesToShow: 1
        }
      }]
    });
  });    
</script>
<script>    
  $(document).ready(function(){
    $('.tab-link').click(function(){
      var tab_id = $(this).attr('data-tab');
      $('.tab-link').removeClass('active');
      $('.tab-content').removeClass('active');
      $(this).addClass('active');
      $("#"+tab_id).addClass('active');
    })
    $(".close").on("click", function(){
      $(".tab-content").removeClass("active");
    });
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
